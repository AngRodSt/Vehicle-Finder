<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Staatliches&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/output.css">
</head>

<body class=" min-h-screen bg-gradient-to-r from-blue-500 to-teal-500">
    <h1 class="text-center font-staatliches text-6xl  uppercase font-bold p-16 ">Buscador de autos</h1>
    <div class="max-w-7xl mx-auto p-10 bg-white">
        <form>
            <div class="flex flex-col space-y-6">
                <div class="flex flex-col md:flex-row gap-6  ">
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="marca">Marca</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300 " id="marca">
                            <option value="">Seleccione</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes Benz">Mercedes Benz</option>
                            <option value="Chevrolet">Chevrolet</option>
                            <option value="Ford">Ford</option>
                            <option value="Dodge">Dodge</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1 " for="year">Año</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300" id="year">
                            <option value="">Seleccione</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="minimo">Precio Min</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="maximo">Precio Max</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                        </select>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row gap-6  ">
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="puertas">Puertas</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300" id="puertas">
                            <option value="">Seleccione</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="transmision">Transmisión</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300"
                            id="transmision">
                            <option value="">Seleccione</option>
                            <option value="automatico">Automática</option>
                            <option value="manual">Manual</option>
                        </select>
                    </div>
                    <div class="flex flex-col flex-1">
                        <label class="font-bold mb-1" for="color">Color</label>
                        <select class="flex justify-center px-4 py-2 rounded-md border border-slate-300" id="color">
                            <option value="">Seleccione</option>
                            <option value="Negro">Negro</option>
                            <option value="Azul">Azul</option>
                            <option value="Blanco">Blanco</option>
                            <option value="Rojo">Rojo</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
        <h1 class="text-center  font-staatliches text-6xl  uppercase font-bold pb-5 mt-48">Resultados</h1>
        <div id="resultado">
        </div>
    </div>
    <script src="/js/db.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
